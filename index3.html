<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
</head>
<body>
    <h1>Name of the countries</h1>
    <section id="list">        
    </section>

    <script>
        const ol=document.getElementById('list')
        fetch("https://restcountries.eu/rest/v2/all")
        .then(res=>res.json())
        .then(data=>{
            for(let i=0;i<data.length;i++){
                const info=data[i];
                const countryName= info.name, capitalName=info.capital;
                const countryWrite=document.createElement('h2');
                const capitalWrite=document.createElement('p');
                const img=document.createElement('img');

                const div=document.createElement('div');
                
                countryWrite.innerText=countryName;
                capitalWrite.innerText=capitalName;
                img.src=info.flag;
                img.style.width="100px";
                img.style.display="none";

                div.appendChild(countryWrite);
                div.appendChild(capitalWrite);
                div.appendChild(img);
                ol.appendChild(div);
            }
        })

        ol.addEventListener('click',function(){
            console.log(event.target.lastChild);
        })
    </script>
</body>
</html>
